<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        th, td{
            border: 1px solid #000;
        }
        tfoot{
            background-color: #a0e;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabela</h1>
<table>
    <thead>

        <tr>

            <th>Produto</th>
            <th>Quantidade</th>
            <th>Preço</th>
            <th>Black Friday</th>

        </tr>

    </thead>

    <tbody>
        <tr>
            <td>Produto 1</td>
            <td>2</td>
            <td>$5</td>
            <td rowspan="2">Sim</td>
        </tr>
        <tr>
            <td>Produto 2</td>
            <td>5</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>Produto 3</td>
            <td>3</td>
            <td>$15</td>
            <td rowspan="2">Não</td>
        </tr>
        <tr>
            <td>Produto 4</td>
            <td>3</td>
            <td>$15</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>$45</td>
        </tr>
    </tfoot>
</table>    
</body>
</html>
